<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye Guru ✨</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header animate__animated animate__fadeIn">
            <h1>Goodbye Guru ✨</h1>
            <p class="subtitle">Craft the perfect farewell with a sprinkle of magic ✌️</p>
        </header>

        <div class="main-content">
            <div class="style-buttons">
                <button class="style-btn" data-style="mystical">Mystical 🔮</button>
                <button class="style-btn" data-style="growth">Growth 🌱</button>
                <button class="style-btn" data-style="timing">Timing ⌛</button>
                <button class="style-btn active" data-style="humor">Fun 😊</button>
            </div>

            <div class="message-container">
                <div class="message-card">
                    <p class="message" id="message">My plants are getting jealous of all the attention I'm giving you 🪴</p>
                    <button class="copy-btn" data-message="message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span class="copy-text">Copied!</span>
                    </button>
                </div>
            </div>
            
            <button id="refresh-btn" class="refresh-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                Get New Ideas
            </button>
        </div>

        <div class="pro-tips">
            <h2>Pro Tips 💫</h2>
            <ul>
                <li>Keep it light but firm ✨</li>
                <li>Leave both parties with dignity 🤝</li>
                <li>Avoid burning bridges 🌉</li>
                <li>Use humor when appropriate 😊</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
